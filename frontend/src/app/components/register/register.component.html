<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formRegister"></span>

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Register</h3>
        </div>

        <div class="card-body">
          <form class="form" [formGroup]="registerForm" (ngSubmit)="registerUser()" >

            <div class="form-group">
              <label for="firstName">First name</label>
              <input type="text" name="firstName" formControlName="firstName" class="form-control" id="firstName"
                     aria-describedby="firstNameHelp" placeholder="Enter First name">
              <div *ngIf="submitted && registerForm.controls.firstName.errors" class="error">
                <small class="form-text text-warning" *ngIf="registerForm.controls.firstName.errors?.required">Your first name is
                  required!
                </small>
              </div>
            </div>

            <div class="form-group">
              <label for="lastName">Last name</label>
              <input type="text" name="lastName" formControlName="lastName" class="form-control" id="lastName"
                     aria-describedby="lastNameHelp" placeholder="Enter Last name">
              <div *ngIf="submitted && registerForm.controls.lastName.errors" class="error">
                <small class="form-text text-warning" *ngIf="registerForm.controls.lastName.errors?.required">Your last name is
                  required!
                </small>
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="text" name="email" formControlName="email" class="form-control" id="inputEmail"
                     aria-describedby="emailHelp" placeholder="Enter Email">
              <div *ngIf="submitted && registerForm.controls.email.errors" class="error">
                <small class="form-text text-warning" *ngIf="registerForm.controls.email.errors?.required">Your Email is
                  required!
                </small>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" formControlName="password" class="form-control" id="password"
                     placeholder="Password">
              <div *ngIf="submitted && registerForm.controls.password.errors" class="error">
                <small class="form-text text-warning" *ngIf="registerForm.controls.password.errors?.required">Your password
                  is
                  required!
                </small>
                <small class="form-text text-warning" *ngIf="registerForm.controls.password.errors?.minlength">Your password
                  must be at least 8 characters long!
                </small>
              </div>

              <label for="password2">Repeat password</label>
              <input type="password" name="password2" formControlName="password2" class="form-control" id="password2"
                     placeholder="Repeat password">
              <div *ngIf="submitted && registerForm.controls.password.errors" class="error">
                <small class="form-text text-warning" *ngIf="registerForm.controls.password.errors?.required">Repeating your password
                  is
                  required!
                </small>
                <small class="form-text text-warning" *ngIf="registerForm.controls.password.errors?.minlength">Your password
                  must be at least 8 characters long!
                </small>
              </div>
            </div>

            <button style="margin-top: 20px" type="submit" class="btn btn-success float-right">Register</button>

          </form>
        </div>

      </div>

    </div>
  </div>
</div>
