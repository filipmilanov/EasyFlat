<div class="card">
  <div class = "card-header">
    <h5 class="card-title">{{ choreName }}</h5>
  </div>
  <div class="card-body">
    <p class="card-text" *ngIf="description">{{ description }}</p>
    <p class="card-text">Deadline: {{ endDate | date }}</p>
    <p class="card-text">User: {{ user }}</p>
    <!-- Additional chore details can be displayed here -->
  </div>
  <div class="card-footer">
    <p class="card-text">Points: {{ points }}</p>
  </div>
</div>
