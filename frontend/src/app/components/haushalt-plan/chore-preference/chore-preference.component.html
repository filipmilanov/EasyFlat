<h1 class="display-4">Edit Chore Preference List</h1>
<hr>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form #form="ngForm" [class.was-validated]="form.submitted" (submit)="onSubmit(form)">
        <div class="row p-2">
          <label class="col-form-label text-muted col-md-2 col-lg-4">First Chore</label>
          <div class="form-elements">
            <div class="col-md-2 col-lg-2 mt-2">
              <select style="width: 250px" class="form-select form-select-md" name="selectedChore" [(ngModel)]="preference.first">
                <option *ngFor="let chore of chores" [ngValue]="chore">{{ chore.name }}</option>
                <option [ngValue]="null">No Chore</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Second Chore -->
        <div class="row p-2">
          <label class="col-form-label text-muted col-md-2 col-lg-4">Second Chore</label>
          <div class="form-elements">
            <div class="col-md-2 col-lg-2 mt-2">
              <select style="width: 250px" class="form-select form-select-md" name="selectedShoppingList" [(ngModel)]="preference.second">
                <option *ngFor="let chore of chores" [ngValue]="chore">{{ chore.name }}</option>
                <option [ngValue]="null">No Chore</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Third Chore -->
        <div class="row p-2">
          <label class="col-form-label text-muted col-md-2 col-lg-4">Third Chore</label>
          <div class="form-elements">
            <div class="col-md-2 col-lg-2 mt-2">
              <select style="width: 250px" class="form-select form-select-md" name="selectedShoppingList" [(ngModel)]="preference.third">
                <option *ngFor="let chore of chores" [ngValue]="chore">{{ chore.name }}</option>
                <option [ngValue]="null">No Chore</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Fourth Chore -->
        <div class="row p-2">
          <label class="col-form-label text-muted col-md-2 col-lg-4">Fourth Chore</label>
          <div class="form-elements">
            <div class="col-md-2 col-lg-2 mt-2">
              <select style="width: 250px" class="form-select form-select-md" name="selectedShoppingList" [(ngModel)]="preference.fourth">
                <option *ngFor="let chore of chores" [ngValue]="chore">{{ chore.name }}</option>
                <option [ngValue]="null">No Chore</option>
              </select>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary p-2" style="margin: 10px;" [disabled]="!form.valid">Save</button>
      </form>
    </div>

    <!-- Div placed next to the chore menus -->
    <div class="col-md-6" style="margin-top: 50px">
      <div class="col-md-4 col-lg-6 mt-2" >
        <app-chore-preference-card [firstName]="oldPreference?.first?.name"
                        [secondName]="oldPreference?.second?.name"
                        [thirdName]="oldPreference?.third?.name"
                        [fourthName]="oldPreference?.fourth?.name" >
        </app-chore-preference-card>
      </div>
    </div>
  </div>
</div>
