<h1 class="display-4">Edit Chore Preference List</h1>
<hr>

<form #form="ngForm" [class.was-validated]="form.submitted" (submit)="onSubmit(form)">

  <div class="row row-cols-1">

    <div class="row p-2">
      <label for="choreName1"
             class="col-form-label text-muted col-md-2 col-lg-4"
      >
        1
      </label>
        <div class="form-elements">
          <div class="col-md-2 col-lg-2 mt-2">
            <select class="form-select form-select-md"
                    name="selectedChore"
                    [(ngModel)]="preference.first">
              <option *ngFor="let chore of chores" [value]="chore.choreName">
                {{ chore.choreName }}
              </option>
            </select>
          </div>
        </div>

    </div>

    <div class="row p-2">
      <label for="choreName2"
             class="col-form-label text-muted col-md-2 col-lg-4"
      >
        2
      </label>
        <div class="form-elements">
          <div class="col-md-2 col-lg-2 mt-2">
            <select class="form-select form-select-md"
                    name="selectedShoppingList"
                    [(ngModel)]="preference.second">
              <option *ngFor="let chore of chores" [value]="chore.choreName" >
                {{ chore.choreName }}
              </option>
            </select>
          </div>
        </div>
    </div>
    <div class="row p-2">
      <label for="choreName3"
             class="col-form-label text-muted col-md-2 col-lg-4"
      >
        3
      </label>
        <div class="form-elements">
          <div class="col-md-2 col-lg-2 mt-2">
            <select class="form-select form-select-md"
                    name="selectedShoppingList"
                    [(ngModel)]="preference.third">
              <option *ngFor="let chore of chores" [value]="chore.choreName" >
                {{ chore.choreName }}
              </option>
            </select>
          </div>
        </div>
    </div>
    <div class="row p-2">
      <label for="choreName4"
             class="col-form-label text-muted col-md-2 col-lg-4"
      >
        4
      </label>
        <div class="form-elements">
          <div class="col-md-2 col-lg-2 mt-2">
            <select class="form-select form-select-md"
                    name="selectedShoppingList"
                    [(ngModel)]="preference.fourth">
              <option *ngFor="let chore of chores" [value]="chore.choreName">
                {{ chore.choreName }}
              </option>
            </select>
          </div>
        </div>
    </div>
    </div>
  <button type="submit"
          class="btn btn-primary float-end p-2"
          [disabled] = "!form.valid"
  >
    Save
  </button>
</form>
