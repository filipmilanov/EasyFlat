<h1 class="display-4">Edit Chore Preference List</h1>
<hr>

<form #form="ngForm" [class.was-validated]="form.submitted" (submit)="onSubmit(form)">

  <div class="row row-cols-1">

    <div class="row p-2">
      <label for="choreName"
             class="col-form-label text-muted col-md-2 col-lg-4"
      >
        1
      </label>
      <div class="col-md-10 col-lg-8">
        <input type="text"
               class="form-control"
               id="choreName"
               name="choreName"
               placeholder="Chore Name"
               [(ngModel)]="preference.first">
      </div>
    </div>

    <div class="row p-2">
      <label for="choreName2"
             class="col-form-label text-muted col-md-2 col-lg-4"
      >
        2
      </label>
      <div class="col-md-10 col-lg-8">
        <input type="text"
               class="form-control"
               id="choreName2"
               name="choreName"
               placeholder="Chore Name"
               [(ngModel)]="preference.second">
      </div>
    </div>
    <div class="row p-2">
      <label for="choreName3"
             class="col-form-label text-muted col-md-2 col-lg-4"
      >
        3
      </label>
      <div class="col-md-10 col-lg-8">
        <input type="text"
               class="form-control"
               id="choreName3"
               name="choreName"
               placeholder="Chore Name"
               [(ngModel)]="preference.third">
      </div>
    </div>
    <div class="row p-2">
      <label for="choreName4"
             class="col-form-label text-muted col-md-2 col-lg-4"
      >
        4
      </label>
      <div class="col-md-10 col-lg-8">
        <input type="text"
               class="form-control"
               id="choreName4"
               name="choreName"
               placeholder="Chore Name"
               [(ngModel)]="preference.fourth">
      </div>
    </div>
    </div>
  <button type="submit"
          class="btn btn-primary float-end p-2"
          [disabled] = "!form.valid"
  >
    Save
  </button>
</form>
