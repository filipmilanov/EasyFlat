<h1 class="display-4">Create New Chore</h1>
<hr>

<form #form="ngForm" (submit)="onSubmit(form)">

  <div class="row row-cols-1">

    <div class="row p-2">
      <label for="choreName"
             class="col-form-label text-muted col-md-2 col-lg-4"
      >
        Chore Name<span style="color: red">*</span>
      </label>
      <div class="col-md-10 col-lg-8">
        <input type="text"
               class="form-control"
               id="choreName"
               name="choreName"
               placeholder="Chore Name"
               [(ngModel)]="chore.name"
               required>
      </div>
    </div>

    <div class="row p-2">
      <label for="description"
             class="col-form-label text-muted col-md-2 col-lg-4"
      >
        Description
      </label>
      <div class="col-md-10 col-lg-8">
        <input type="textfield"
               class="form-control"
               id="description"
               name="description"
               placeholder="Description"
               [(ngModel)]="chore.description">
      </div>
    </div>

    <div class="row p-2">
      <label for="endDate"
             class="col-form-label text-muted col-md-2 col-lg-4"
      >
        Deadline
      </label>
      <div class="col-md-10 col-lg-8">
        <input type="date"
               class="form-control"
               id="endDate"
               name="endDate"
               [(ngModel)]="chore.endDate">
      </div>
    </div>

    <div class="row p-2">
      <label for="points"
             class="col-form-label text-muted col-md-2 col-lg-4"
      >
        Points
      </label>
      <div class="col-md-10 col-lg-8">
        <input type="number"
               class="form-control"
               id="points"
               name="points"
               placeholder="Points"
               [(ngModel)]="chore.points"
               min="0">
      </div>
    </div>


  </div>
  <button type="submit"
          class="btn btn-primary float-end p-2"
          [disabled]="!form.valid"
  >
    Add
  </button>

</form>
