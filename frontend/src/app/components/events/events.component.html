<div class="container ">
  <h1 class="display-4">Events</h1>
  <div style="width: 100%; height: 100%; border: 1px black solid"></div>
  <form class="d-flex flex-row w-auto mb-3">
    <div class="mt-3">
      <div class="flex-grow-1">
        <label for="searchTitle" class="col-form-label">
          Label
        </label>
        <input type="text" id="searchTitle" name="searchTitle"
               class="form-control" [(ngModel)]="label"
               (input)="findEventsByLabel()">
      </div>
    </div>
  </form>
  <div class="row row-cols-4">
    <div class="col" *ngFor="let event of events" style="margin-right: 2rem">
      <app-event-card [event]="event" (eventDeleted)="loadEvents()">

      </app-event-card>
    </div>
  </div>
</div>
<button type="button"
        class="btn btn-primary float-end m-3"
        [routerLink]="['create']"
>
  Add Event
</button>
