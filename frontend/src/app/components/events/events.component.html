<div class="container ">
  <h1 class="display-4">Events</h1>
  <div style="width: 100%; height: 100%; border: 1px black solid"></div>
  <div class="row row-cols-4">
    <div class="col" *ngFor="let event of events" style="margin-right: 2rem">
      <app-event-card [event]="event" (eventDeleted)="loadEvents()">

      </app-event-card>
    </div>
  </div>
</div>
<button type="button"
        class="btn btn-primary float-end m-3"
        [routerLink]="['create']"
>
  Add Event
</button>
