<div class="card mt-3" style="width: 18rem; height: 225px;">
  <div class="card-header text-black">
    <div class=" d-flex justify-content-between align-items-center">
      <h5 class="card-title">{{ truncateString(event.title, 20) }}</h5>
      <button type="button" class="btn btn-sm btn btn-secondary bi-save" (click)="export(event.id)">
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <p class="card-text">{{truncateString(event.description, 40)}}</p>
    </div>
    <div class="row">
      <p class="card-text"><strong>Date:</strong> {{event.date}}</p>
    </div>
    <div>
      <div class="row">
        <p class="card-text"><strong>Time:</strong> {{ formatTime(event.startTime) }} - {{ formatTime(event.endTime) }}
        </p>
      </div>
      <strong>Label: </strong>
      <ng-container *ngFor="let label of event.labels; let last = last">
        <span [style.color]="label.labelColour">{{ label.labelName }}</span>
        <ng-container *ngIf="!last">,</ng-container>
      </ng-container>
    </div>

  </div>
  <div class="card-footer">
    <button type="button"
            class="btn btn-warning btn-sm me-2"
            [routerLink]="[event.id, 'edit']"
    >
      Edit
    </button>
    <button type="button"
            class="btn btn-danger btn-sm"
            data-bs-toggle="modal"
            [attr.data-bs-target]="'#confirm-delete-modal' + event.title"
    >
      <i class="bi bi-trash"></i>
    </button>
  </div>
</div>
<app-confirm-delete-dialog
  [deleteInfo]="'Event'"
  [deleteName]="truncateString(event.title, 20)"
  (confirm)="deleteEvent()"
></app-confirm-delete-dialog>
