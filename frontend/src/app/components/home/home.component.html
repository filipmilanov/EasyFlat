<div class="jumbotron mt-5 text-center">
  <h1 class="display-4">Welcome to EasyFlat!</h1>
  <hr class="my-4">

  <div *ngIf="!authService.isLoggedIn()" class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card mx-auto mb-3">
          <div class="card-header text-black">
            <h5 class="card-title">Login as an existing user</h5>
          </div>
          <div class="card-body">
            <p class="btn btn-primary btn-lg btn-block" routerLink="/login" role="button">Login</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mx-auto">
          <div class="card-header text-black">
            <h5 class="card-title">Register as a new user</h5>
          </div>
          <div class="card-body">
            <p class="btn btn-primary btn-lg btn-block" routerLink="/register" role="button">Register</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="authService.isLoggedIn()">
    <p>Check out the latest message from the SE PR group phase.</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" routerLink="/message" role="button">Message</a>
    </p>
  </div>
</div>
