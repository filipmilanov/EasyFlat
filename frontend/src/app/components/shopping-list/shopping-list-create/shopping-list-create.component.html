<div class="container">
  <h1 class="display-4"> Create a new shopping list </h1>
  <div style="width: 100%; height: 100%; border: 1px black solid"></div>

  <form #form="ngForm" [class.was-validated]="form.submitted" (submit)="onSubmit(form)">

    <div class="row row-cols-1">

      <div class="row p-2">
        <label for="listName"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          List Name
        </label>
        <div class="col-md-10 col-lg-8">
          <input type="text"
                 class="form-control"
                 id="listName"
                 name="listName"
                 placeholder="List Name"
                 [(ngModel)]="list.name">
        </div>
      </div>
    </div>
    <button type="submit"
            class="btn btn-primary float-end"
            [disabled]="!form.valid"
    >
       Create
    </button>

  </form>
</div>
