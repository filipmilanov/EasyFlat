<div class="container">
  <h1 class="display-4">{{ heading }}</h1>
  <div style="width: 100%; height: 100%; border: 1px black solid"></div>

  <form #form="ngForm" [class.was-validated]="form.submitted" (submit)="onSubmit(form)">

    <div class="row row-cols-1">

      <div class="row p-2">
        <label for="generalName"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          General Name
        </label>
        <div class="col-md-10 col-lg-8">
          <input type="text"
                 class="form-control"
                 id="generalName"
                 name="generalName"
                 placeholder="General Name"
                 [(ngModel)]="item.generalName">
        </div>
      </div>

      <div class="row p-2"
           *ngIf="modeIsEdit">
        <label for="brand"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          Brand
        </label>
        <div class="col-md-10 col-lg-8">
          <input type="text"
                 class="form-control"
                 id="brand"
                 name="brand"
                 placeholder="Brand"
                 [(ngModel)]="item.brand">
        </div>
      </div>

      <div class="row p-2">
        <label for="totalQuantityAndUnit"
               class="col-form-label text-muted col-md-2 col-lg-4 mt-2"
        >
          Quantity
        </label>
        <div class="col-md-8 col-lg-5 mt-2">
          <input type="number"
                 class="form-control"
                 id="totalQuantityAndUnit"
                 name="totalQuantityAndUnit"
                 placeholder="Quantity"
                 [(ngModel)]="item.quantityTotal">
        </div>
        <div class="col-md-2 col-lg-3 mt-2">
          <input type="text"
                 class="form-control"
                 id="totalUnit"
                 name="totalUnit"
                 placeholder="Unit"
                 [(ngModel)]="item.unit">
        </div>
      </div>

      <div class="row p-2"
           *ngIf="modeIsEdit">
        <label for="description"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          Description
        </label>
        <div class="col-md-10 col-lg-8">
          <input type="textfield"
                 class="form-control"
                 id="description"
                 name="description"
                 placeholder="Description"
                 [(ngModel)]="item.description">
        </div>
      </div>

      <div class="row p-2">
        <label for="labels"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          Labels
        </label>
        <div class="col-md-10 col-lg-8"
             id="labels">
          <span *ngFor="let labelDto of item.labels; let i = index"
                class="p-2">
            <div class="border-bottom">
              {{labelDto.labelValue}}
              <button type="button"
                      class="btn btn-light ms-2"
                      (click)="removeLabel(i)">
                <i class="bi bi-trash"></i>
                Delete
              </button>
            </div>
          </span>

          <input type="text"
                 class="form-control"
                 placeholder="Label"
                 #labelInput>
          <button type="button" [(colorPicker)]="selectedLabelColor" [style.background]="selectedLabelColor" class="form-control">
          <i class="bi bi-palette"></i>
          </button>
          <button type="button"
                  class="btn btn-light ms-2"
                  (click)="addLabel(labelInput.value)">
            <i class="bi bi-plus-square">Add</i>
          </button>
        </div>
      </div>
    </div>
    <button type="submit"
            class="btn btn-primary float-end"
            [disabled]="!form.valid"
    >
      {{ submitButtonText }}
    </button>

  </form>
</div>
