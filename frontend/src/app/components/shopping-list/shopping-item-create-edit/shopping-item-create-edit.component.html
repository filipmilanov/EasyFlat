<div class="container">
  <h1 class="display-4">{{ heading }}</h1>
  <div style="width: 100%; height: 100%; border: 1px black solid"></div>

  <form #form="ngForm" (submit)="onSubmit(form)">

    <div class="row row-cols-1">

      <div class="row p-2">
        <label for="productName"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          Product Name<span style="color: red">*</span>
        </label>
        <div class="col-md-10 col-lg-8">
          <input type="text"
                 class="form-control"
                 id="productName"
                 name="productName"
                 [(ngModel)]="item.productName"
                 required>
        </div>
      </div>

      <div class="row p-2">
        <label for="generalName"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          Category<span style="color: red">*</span>
        </label>
        <div class="col-md-10 col-lg-8">
          <input type="text"
                 class="form-control"
                 id="generalName"
                 name="generalName"
                 placeholder="e.g. fruit"
                 [(ngModel)]="item.generalName"
                 required>
        </div>
      </div>

      <div class="row p-2">
        <label for="totalQuantityAndUnit"
               class="col-form-label text-muted col-md-2 col-lg-4 mt-2"
        >
          Quantity<span style="color: red">*</span>
        </label>
        <div class="col-md-8 col-lg-5 mt-2">
          <input type="number"
                 class="form-control"
                 id="totalQuantityAndUnit"
                 name="totalQuantityAndUnit"
                 [(ngModel)]="item.quantityTotal"
                 required>
        </div>
        <div class="col-md-2 col-lg-2 mt-2">
          <select class="form-select form-select-md"
                  name="unit"
                  [(ngModel)]="item.unit"
                  [compareWith]="compareUnitObjects">
            <option *ngFor="let unit of availableUnits"
                    [ngValue]="unit">
              {{formatUnitName(unit)}}
            </option>
          </select>
        </div>
      </div>

      <div class="row p-2">
        <label for="brand"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          Brand
        </label>
        <div class="col-md-10 col-lg-8">
          <input type="text"
                 class="form-control"
                 id="brand"
                 name="brand"
                 [(ngModel)]="item.brand">
        </div>
      </div>

      <div class="row p-2"
           *ngIf="modeIsEdit">
        <label for="description"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          Description
        </label>
        <div class="col-md-10 col-lg-8">
          <input type="textfield"
                 class="form-control"
                 id="description"
                 name="description"
                 placeholder="Description"
                 [(ngModel)]="item.description">
        </div>
      </div>

      <div class="row p-2">
        <label for="labels" class="col-form-label text-muted col-md-2 col-lg-4">
          Labels
        </label>
        <div class="col-md-10 col-lg-8" id="labels">

    <span *ngFor="let labelDto of item.labels; let i = index" class="p-2">
      <div class="border-bottom pb-3 pt-2" [style.color]="labelDto.labelColour" style="font-weight: bold">

        <button type="button"
                class="btn btn-outline-danger float-end"
                (click)="removeLabel(i)">
          <i class="bi bi-trash"></i>
        </button>

        {{labelDto.labelValue}}

      </div>
    </span>

          <div class="row align-items-center">

            <div class="col-auto">
              <button type="button"
                      class="btn btn-light"
                      [(colorPicker)]="selectedLabelColor"
                      [style.background]="selectedLabelColor">
                <i class="bi bi-palette"></i>
              </button>
            </div>
            <div class="col-auto">
              <input type="text"
                     class="form-control"
                     placeholder="Label"
                     #labelInput>
            </div>
            <div class="col-auto">
              <button type="button"
                      class="btn btn-primary"
                      (click)="addLabel(labelInput.value, selectedLabelColor); labelInput.value = ''; labelInput.focus(); selectedLabelColor = '#ffffff'">
                <i class="bi bi-plus-square"></i>
              </button>
            </div>

          </div>
        </div>
      </div>

    </div>
    <button type="submit"
            class="btn btn-primary float-end p-2"
            [disabled]="!form.valid"
    >
      {{ submitButtonText }}
    </button>

  </form>
</div>
