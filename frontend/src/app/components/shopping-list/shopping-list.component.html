<h1 class="display-4">Shopping List</h1>
<form>
  <div class="form-elements">
    <div class="dropdown">
      <button class="dropbtn">
        <span class="dropdown-label">Dropdown</span>
        <span class="arrow">&#9660;</span>
      </button>
      <div class="dropdown-content">
        <a href="#">Option 1</a>
        <a href="#">Option 2</a>
        <a href="#">Option 3</a>
      </div>
    </div>
    <button style="margin-left: 625px;" type="button" (click)="details()" >Add new list</button>
  </div>
</form>

<br>

<h4>All</h4>
<hr>

<form class="d-flex flex-row w-auto mb-3">
  <div class="mt-3">
    <div style="margin-right: 50px" class="flex-grow-1">
      <label for="searchTitle" class="col-form-label">
        Name
      </label>
      <input type="text" id="searchTitle" name="searchTitle" class="form-control">
    </div>
  </div>
  <div class="mt-3">
    <div class="flex-grow-1">
      <label for="searchTitle" class="col-form-label">
        Labels
      </label>
      <input type="text" id="searchTitle" name="searchTitle" class="form-control">
    </div>
  </div>
</form>

<table class="table table-hover">
  <thead class="thead-dark" >
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Labels</th>
    <th scope="col">Quantity</th>
    <th scope="col">Mark</th>
  </tr>
  </thead>
  <tbody>
  <tr class="center-td">
    <td>Name</td>
    <td>
      label
    </td>
    <td>
      quantity
    </td>
    <td>
      mark
    </td>

  </tr>

  <button style="margin-top: 20px;" type="button" (click)="details()" >Add new item</button>
  </tbody>
</table>
