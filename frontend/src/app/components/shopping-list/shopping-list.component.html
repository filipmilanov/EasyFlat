<h1 class="display-4">Shopping List</h1>
<form>
  <div class="form-elements">
    <div class="col-md-2 col-lg-2 mt-2">

    </div>
    <button style="margin-left: 625px;" type="button" (click)="navigateToCreateList()" >Add new list</button>
  </div>
</form>

<br>

<h4>{{shoppingList.listName}}</h4>


<form class="d-flex flex-row w-auto mb-3">
  <div class="mt-3">
    <div style="margin-right: 50px" class="flex-grow-1">
      <label for="searchTitle" class="col-form-label">
        Name
      </label>
      <input type="text" id="searchTitle" name="searchTitle" class="form-control">
    </div>
  </div>
  <div class="mt-3">
    <div class="flex-grow-1">
      <label for="searchTitle" class="col-form-label">
        Labels
      </label>
      <input type="text" id="searchTitle" name="searchTitle" class="form-control">
    </div>
  </div>
</form>

<table class="table table-hover">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Labels</th>
    <th scope="col">Quantity</th>
    <th scope="col">Action</th>
    <th scope="col">Mark</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of shoppingList?.items">
    <td>{{ item.generalName }}</td>
    <td>{{ item.labels }}</td>
    <td>{{ item.quantityTotal}}{{item.unit}}</td>
    <td>
      <button *ngIf="item.name !== null" (click)="deleteItem(item.itemId)" class="btn btn-danger" >
        <i class="bi-trash">X</i>
      </button>
    </td>
    <td>
      <input type="checkbox" [checked]="item.check" (change)="updateCheckedItems(item)">
    </td>


  </tr>

  <button style="margin-top: 20px;" style="margin-right: 20px;" type="button" (click)="navigateToCreateItem()">Add item</button>
  <button style="margin-top: 20px;" style="margin-right: 20px;" type="button" (click)="deleteList()">Delete List</button>
  <button style="margin-top: 20px;" style="margin-right: 20px;"type="button" (click)="deleteCheckedItems()">Delete</button>
  <button style="margin-top: 20px;" style="margin-right: 20px;"type="button" (click)="deleteCheckedItems()">Buy</button>


  </tbody>
</table>
