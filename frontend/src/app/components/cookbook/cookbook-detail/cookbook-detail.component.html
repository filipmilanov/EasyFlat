<div *ngIf="recipe" class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2>{{ recipe.title }}</h2>
        </div>
        <div class="card-body">
          <p class="card-text"><strong>Servings:</strong> {{ recipe.servings }}</p>
          <p class="card-text"><strong>Ready in:</strong> {{ recipe.readyInMinutes }} minutes</p>
        </div>
      </div>

      <div class="mt-4">
        <h3>Summary</h3>
        <p class="card-text" [innerHTML]="recipe.summary"></p>
      </div>

      <div class="mt-4">
        <h3>Ingredients</h3>
        <ul class="list-group">
          <li *ngFor="let ingredient of recipe.extendedIngredients" class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <strong>{{ ingredient.amount }} {{ ingredient.unit }}</strong> - {{ ingredient.name }}

              </div>
              <div>
              <span *ngIf="ingredient.matched" class="bi bi-check2-circle text-success"
                    style="font-size: 1.2em; margin: 10px;"></span>
                <button type="button" class="btn btn-outline-danger small" *ngIf="ingredient.matched"
                        [disabled]="!ingredient.matched" (click)="unMatchIngredient(ingredient)"><span
                  class="bi bi-arrow-counterclockwise"></span>
                </button>
              </div>
              <button type="button" class="btn btn-outline-success" *ngIf="!ingredient.matched"
                      (click)="openMatchModal(ingredient)"
                      [disabled]="ingredient.matched">match
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
