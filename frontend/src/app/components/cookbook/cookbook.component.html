<div class="container ">
  <h1 class="display-4">Cookbook</h1>
  <div style="width: 100%; height: 100%; border: 1px black solid"></div>
  <div class="row row-cols-4">
    <div class="col" *ngFor="let recipe of recipes" style="margin-right: 2rem">
      <app-cookbook-card [recipe]="recipe"></app-cookbook-card>
    </div>
  </div>
</div>
<button type="button"
        class="btn btn-primary float-end m-3"
        [routerLink]="['create']">
  Add New Recipe
</button>
