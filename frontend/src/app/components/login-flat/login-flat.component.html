<div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Authentication problems!</strong> {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formRegister"></span>

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login Shared Flat</h3>
        </div>

        <div class="card-body">
          <form class="form" [formGroup]="loginForm" (ngSubmit)="loginWG()" >

            <div class="form-group">
              <label for="name">First name</label>
              <input type="text" name="name" formControlName="name" class="form-control" id="name"
                     aria-describedby="nameHelp" placeholder="Enter Flat name">
              <div *ngIf="submitted && loginForm.controls.firstName.errors" class="error">
                <small class="form-text text-warning" *ngIf="loginForm.controls.name.errors?.required">Flat name is
                  required!
                </small>
              </div>
            </div>


            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" formControlName="password" class="form-control" id="password"
                     placeholder="Password">
              <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
                <small class="form-text text-warning" *ngIf="loginForm.controls.password.errors?.required">Your password
                  is
                  required!
                </small>
                <small class="form-text text-warning" *ngIf="loginForm.controls.password.errors?.minlength">Your password
                  must be at least 8 characters long!
                </small>
              </div>
            </div>

            <button type="submit" class="btn btn-success float-right">Login</button>
            <button (click)="navigateToCreate()" class="btn btn-success float-right">Create Flat</button>


          </form>
        </div>

      </div>

    </div>
  </div>
</div>
