<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="row p-2">
        <div class="col-md-2 col-lg-4">
          <label for="recipeIngredient" class="col-form-label text-muted">Recipe Ingredient</label>
        </div>

        <div class="col-md-10 col-lg-8 d-flex justify-content-center align-items-center">
          <h5 id="recipeIngredient" class="p-2">{{ingredient.name}}</h5>
        </div>
      </div>
      <div class="row p-2">
        <div class="col-md-2 col-lg-4"></div>
        <div class="col-md-10 col-lg-8 d-flex justify-content-center align-items-center">
          <span class="bi bi-arrow-down" style="font-size: 24px;"></span>
        </div>
      </div>
      <div class="row p-2">
        <div class="col-md-2 col-lg-4">
          <label for="dsIngredient" class="col-form-label text-muted">Digital Storage Ingredient</label>
        </div>

        <div class="col-md-10 col-lg-8 d-flex justify-content-center align-items-center">
          <app-autocomplete
            id="dsIngredient"
            name="generalName"
            textInputClass="form-control"
            valueNeedsToMatchSuggestion="true"
            placeholder="digital storage item"
            [formatModel]="formatGeneralName"
            [suggestions]="nameSuggestions"
            [(ngModel)]="selectedItem"
            aria-describedby="generalNameHelp"
          ></app-autocomplete>
        </div>

      </div>
    </div>
  </div>
  <button type="button" class="btn btn-success position-absolute bottom-0 end-0" style="margin: 20px" (click)="match()">
    Match
  </button>
</div>
