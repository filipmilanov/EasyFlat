<div class="container ">
  <h1 class="display-4">Scan the product</h1>
  <div style="width: 100%; height: 100%; border: 1px black solid"></div>
  <div class="row row-cols-4">

  </div>
</div>


<div class="container">
  <h1 class="display-4">Product</h1>
  <div style="width: 100%; height: 100%; border: 1px black solid"></div>

  <form #form="ngForm" [class.was-validated]="form.submitted" (submit)="submit(form)">

    <div class="row row-cols-1">
      <div class="row p-2">
        <label for="ean"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          Product Name
        </label>
        <div class="col-md-10 col-lg-8">
          <input type="text"
                 class="form-control"
                 id="ean"
                 name="ean"
                 placeholder="EAN Number"
                 [(ngModel)]="item.ean">
        </div>
      </div>
      <div class="row p-2">
        <label for="productName"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          Product Name
        </label>
        <div class="col-md-10 col-lg-8">
          <input type="text"
                 class="form-control"
                 id="productName"
                 name="productName"
                 placeholder="Product Name"
                 [(ngModel)]="item.productName">
        </div>
      </div>
      <div class="row p-2">
        <label for="generalName"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          General Name
        </label>
        <div class="col-md-10 col-lg-8">
          <input type="text"
                 class="form-control"
                 id="generalName"
                 name="generalName"
                 placeholder="General Name"
                 [(ngModel)]="item.generalName">
        </div>
      </div>

      <div class="row p-2">
        <label for="brand"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          Brand
        </label>
        <div class="col-md-10 col-lg-8">
          <input type="text"
                 class="form-control"
                 id="brand"
                 name="brand"
                 placeholder="Brand"
                 [(ngModel)]="item.brand">
        </div>
      </div>

      <div class="row p-2">
        <label for="quantityAndUnit"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          Quantity
        </label>
        <div class="col-md-8 col-lg-5">
          <input type="text"
                 class="form-control"
                 id="quantityAndUnit"
                 name="quantityTotal"
                 placeholder="Quantity"
                 [(ngModel)]="item.quantityTotal">
        </div>
        <div class="col-md-2 col-lg-3">
          <input type="text"
                 class="form-control"
                 id="unit"
                 name="unit"
                 placeholder="Unit"
                 [(ngModel)]="item.unit">
        </div>
      </div>

      <div class="row p-2">
        <label for="alwaysInStock"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          Always In Stock
        </label>
        <div class="form-check form-switch col-md-10 col-lg-8">
          <input class="form-check-input"
                 type="checkbox"
                 role="switch"
                 id="alwaysInStock"
                 name="alwaysInStock"
                 [(ngModel)]="item.alwaysInStock">
        </div>
      </div>

      <div class="row p-2">
        <label for="price"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          Price
        </label>
        <div class="col-md-8 col-lg-5">
          <input type="text"
                 class="form-control"
                 id="price"
                 name="price"
                 placeholder="Price"
                 [(ngModel)]="item.priceInCent">
        </div>
        <div class="form-check form-switch col-md-2 col-lg-2">
          <label for="addToFinance"
                 class="col-form-label text-muted">
            Add to Finance
          </label>
          <input class="form-check-input"
                 type="checkbox"
                 role="switch"
                 id="addToFinance"
                 name="addToFinance"
                 [(ngModel)]="item.addToFiance">
        </div>
      </div>

      <div class="row p-2">
        <label for="broughtAt"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          Brought At
        </label>
        <div class="col-md-10 col-lg-8">
          <input type="text"
                 class="form-control"
                 id="broughtAt"
                 name="broughtAt"
                 placeholder="Bought At">
        </div>
      </div>

      <div class="row p-2">
        <label for="ingredients"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          Ingredients
        </label>
        <div class="col-md-10 col-lg-8"
             id="ingredients">
          <span *ngFor="let ingredient of item.ingredients"
                class="p-2">
            <div class="border-bottom">
              {{ingredient}}
              <button type="button"
                      class="btn btn-light ms-2">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </span>

          <input type="text"
                 class="form-control"
                 placeholder="Ingredient"
                 #ingredientInput>
          <button type="button"
                  class="btn btn-light ms-2"
                  (click)="addIngredient(ingredientInput.value)">
            <i class="bi bi-plus-square">Add</i>
          </button>
        </div>
      </div>
    </div>
    <button type="submit"
            class="btn btn-primary float-end"
            [disabled]="!form.valid"
    >
      Create
    </button>

  </form>
</div>
