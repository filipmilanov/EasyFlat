<div class="container">
  <div class="row">
    <div class="col col-8">
      <h1 class="display-4">Product Details</h1>
    </div>
    <div class="col mt-4">
        <button type="button"
                class="btn btn-primary me-2"
                [routerLink]="['../edit']"
                aria-label="Edit item"
        >
          <i class="bi bi-pencil"></i>
          Edit
        </button>
        <button type="button"
                class="btn btn-danger me-2"
                data-bs-toggle="modal"
                data-bs-target="#confirm-delete-modal"
                aria-label="Delete item"
        >
          <i class="bi bi-trash"></i>
          Delete
        </button>
        <button type="button" class="btn btn-secondary" [routerLink]="['/digital-storage', item.generalName]">
          <i class="bi bi-arrow-left"></i>
          Back
        </button>
    </div>
  </div>

  <app-confirm-delete-dialog
    deleteInfo="item"
    [deleteName]="item.productName"
    (confirm)="delete()">
  </app-confirm-delete-dialog>

  <form #form="ngForm">
    <div class="row row-cols-1">
      <div class="row p-2">
        <label for="ean"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          EAN Number
        </label>
        <div class="col-md-10 col-lg-8">
          <input type="text"
                 class="form-control"
                 id="ean"
                 name="ean"
                 [(ngModel)]="item.ean"
                 readonly>
        </div>
      </div>
      <div class="row p-2">
        <label for="productName"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          General Name
        </label>
        <div class="col-md-10 col-lg-8">
          <input type="text"
                 class="form-control"
                 id="productName"
                 name="productName"
                 [(ngModel)]="item.generalName"
                 readonly>
        </div>
      </div>
      <div class="row p-2">
        <label for="generalName"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          Product Name
        </label>
        <div class="col-md-10 col-lg-8">
          <input type="text"
                 class="form-control"
                 id="generalName"
                 name="generalName"
                 [(ngModel)]="item.productName"
                 readonly>
        </div>
      </div>

      <div class="row p-2">
        <label for="brand"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          Brand
        </label>
        <div class="col-md-10 col-lg-8">
          <input type="text"
                 class="form-control"
                 id="brand"
                 name="brand"
                 [(ngModel)]="item.brand"
                 readonly>
        </div>
      </div>

      <div class="row p-2">
        <label for="currentQuantityAndUnit"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          Current Quantity
        </label>
        <div class="col-md-8 col-lg-5">
          <input type="text"
                 class="form-control"
                 id="currentQuantityAndUnit"
                 name="quantityCurrent"
                 [(ngModel)]="item.quantityCurrent"
                 readonly>
        </div>
        <div class="col-md-2 col-lg-3">
          <input type="text"
                 class="form-control"
                 id="currentUnit"
                 name="currentUnit"
                 [(ngModel)]="item.unit.name"
                 readonly>
        </div>
      </div>

      <div class="row p-2">
        <label for="totalQuantityAndUnit"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          Total Quantity
        </label>
        <div class="col-md-8 col-lg-5">
          <input type="text"
                 class="form-control"
                 id="totalQuantityAndUnit"
                 name="quantityTotal"
                 [(ngModel)]="item.quantityTotal"
                 readonly>
        </div>
        <div class="col-md-2 col-lg-3">
          <input type="text"
                 class="form-control"
                 id="totalUnit"
                 name="totalUnit"
                 [(ngModel)]="item.unit.name"
                 readonly>
        </div>
      </div>

      <div class="row p-2">
        <label for="digitalStorage"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          Digital Storage
        </label>
        <div class="col-md-10 col-lg-8"
             *ngIf="item.digitalStorage?.title">
          <input type="text"
                 class="form-control"
                 id="digitalStorage"
                 name="digitalStorage"
                 [(ngModel)]="item.digitalStorage.title"
                 readonly>
        </div>
      </div>

      <div class="row p-2">
        <label for="alwaysInStock"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          Always In Stock
        </label>
        <div class="form-check form-switch col-md-10 col-lg-8">
          <input class="form-check-input"
                 type="checkbox"
                 role="switch"
                 id="alwaysInStock"
                 name="alwaysInStock"
                 [(ngModel)]="item.alwaysInStock"
                 disabled>
        </div>
      </div>

      <div class="row p-2">
        <label for="price"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          Price
        </label>
        <div class="col-md-8 col-lg-5">
          <input type="text"
                 class="form-control"
                 id="price"
                 name="price"
                 [value]="itemPrice"
                 readonly>
        </div>
      </div>

      <div class="row p-2">
        <label for="boughtAt"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          Bought At
        </label>
        <div class="col-md-10 col-lg-8">
          <input type="text"
                 class="form-control"
                 id="boughtAt"
                 name="boughtAt"
                 [(ngModel)]="item.boughtAt"
                 readonly>
        </div>
      </div>

      <div class="row p-2">
        <label for="ingredients"
               class="col-form-label text-muted col-md-2 col-lg-4"
        >
          Ingredients
        </label>
        <div class="col-md-10 col-lg-8"
             id="ingredients">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of item.ingredients">
              {{ingredient.name}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </form>

  <h1 class="display-4 mt-4">Product Statistics</h1>
  <div style="width: 100%; height: 100%; border: 1px black solid"></div>
</div>
