



<div class="mt-3">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Name</th>
      <th>Expire Date</th>
      <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item1 of items" class="center-td" [routerLink]="[item1.itemId,'detail']">

      <td>{{item1.productName}}</td>
      <td>{{item1.expireDate}}</td>
      <td>{{item1.quantityCurrent}}</td>
    </tr>
    </tbody>
  </table>
</div>
