<div class="container">

  <div class="row">
    <div class="col col-8">
      <h1 class="display-4">Expenses Overview</h1>
    </div>
    <div class="col col-4 mt-4 text-end">
      <button type="button"
              class="btn btn-primary me-2"
              [routerLink]="['/expense/create']">
        <i class="bi bi-plus-square"></i>
        New Expense
      </button>
      <button type="button" class="btn btn-secondary" [routerLink]="['/finance']">
        <i class="bi bi-arrow-left"></i>
        Back
      </button>
    </div>
  </div>

  <div class="mt-3 table-responsive">
    <table class="table table-hover">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Title</th>
        <th scope="col" class="d-none d-md-table-cell">Paid by</th>
        <th scope="col">Amount</th>
        <th scope="col" class="d-none d-md-table-cell">Date</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let expense of expenses" class="center-td">
        <td>{{ expense.title }}</td>
        <td class="d-none d-md-table-cell">{{ expense.paidBy.firstName }} {{ expense.paidBy.lastName }}</td>
        <td>
          {{ (expense.amountInCents / 100).toFixed(2) }} â‚¬
        </td>
        <td class="d-none d-md-table-cell">
          {{ expense.createdAt | date:'dd.MM.yyyy' }}
        </td>
        <td>
          <app-confirm-delete-dialog
            [deleteInfo]="'expense'"
            [deleteName]="expense.title"
            (confirm)="delete(expense)">
          </app-confirm-delete-dialog>
          <div class="btn-group">
            <button class="btn btn-sm btn-primary"
                    [routerLink]="['/expense', expense.id, 'detail']"
                    aria-label="Show expense details">
              <i class="bi bi-info-lg"></i>
              Details
            </button>
            <button class="btn btn-sm btn-warning"
                    [routerLink]="['/expense', expense.id, 'edit']"
                    aria-label="Edit expense">
              <i class="bi bi-pencil"></i>
              Edit
            </button>
            <button type="button"
                    class="btn btn-sm btn-danger"
                    data-bs-toggle="modal"
                    [attr.data-bs-target]="'#confirm-delete-modal'"
                    aria-label="Delete expense"
            >
              <i class="bi bi-trash"></i>
              Delete
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
